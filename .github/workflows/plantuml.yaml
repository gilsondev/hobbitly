name: Generate Diagrams
on:
  push:
    branches:
      - main
jobs:
  generate_plantuml:
    runs-on: ubuntu-latest
    name: Export PlantUML diagrams
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: plantuml
        id: plantuml
        uses: grassedge/generate-plantuml-action@master
        with:
          path: docs/assets/images
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}